spring.application.name=TiendaSamuel

#para definir el puerto donde "escuchara¡" el servidor
server.port=50

#Para definir el formato de despliegue de fecha/hora del log en la consola
logging.pattern.dateformat=hh:mm

#Para eliminar mensajes invasivos de Spring
spring.main.banner-mode=off

#En desarrollo el "cache" del servidor (false), en produccion "true"
spring.thymeleaf.cache=false

#Mysql conexion
spring.datasource.url=jdbc:mysql://localhost:3306/techshop

#Usuario y contraseña
spring.datasource.username=usuario_prueba
spring.datasource.password=Usuar1o_Clave.

#Drivers de conexion 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

#mostrar informacion en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE

#Esta información se utiliza para obtener acceso a su storage.
firebase.bucket.name=tienda-samuel-techshop.firebasestorage.app
firebase.storage.path=techshop
firebase.json.path=firebase
firebase.json.file=tienda-samuel-techshop-firebase-adminsdk-fbsvc-f2d89a2a1d.json

